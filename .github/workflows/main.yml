name: Lighthouse Audit
on: push
jobs:
  lighthouse:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1 # checkout this repo, so you can run an 'npm install'
      - run: npm install # needed to install your Lighthouse Plugin
      - run: npm install lighthouse # install missing Lighthouse, this is currently a hack
      - run: mv node_modules/lighthouse-plugin-social-sharing . # move the Lighthouse plugin one folder upward, this is currently a hack,
      - name: Audit URLs using Lighthouse
        uses: treosh/lighthouse-ci-action@v2
        with:
          urls: |
            https://lighthouse-plugin-sample-project.glitch.me/
          temporaryPublicStorage: true
          configPath: ./lighthouserc.json